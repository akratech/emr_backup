# You can specify a custom docker image from Docker Hub as your build environment.
image: php:7.1.1

pipelines:
  default:
    - step:
        caches:
          - composer
        script:
          - apt-get update && apt-get install -y unzip php-cli php-fpm php-curl php-mbstring php-zip php-cgi php-mysql php-xml
          - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
          - composer install
          - vendor/bin/phpunit
          - mkdir -p ~/.ssh
          - scp -r $BUILD_DIR ubuntu@54.157.211.8:/home/ubuntu/mhi_emr